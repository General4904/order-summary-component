<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="card">
			<img
				src="images/illustration-hero.svg"
				id="hero"
				class="card-img-top"
				alt="..."
			/>
			<div class="card-body">
				<h4 class="card-title">Order Summary</h4>
				<p class="card-text">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<p id="plan">
					<span><img src="images/icon-music.svg" alt="" /></span>
					<span>
						<span class="annual">Annual Plan</span> <span>$59.99/year</span>
					</span>
					<span class="change"><a href="#"> Change</a></span>
				</p>
				<a href="#" class="btn btn-primary">Proceed to Payment</a>
				<p class="cancel"><a href="#">Cancel Order</a></p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Generalisimo</a>.
		</div>
	</body>
</html>
